
card_review_post:
    pattern: /post
    methods: [POST]
    defaults: 
        _controller: AppBundle:Review:post

card_review_edit:
    pattern: /edit
    methods: [POST]
    defaults: 
        _controller: AppBundle:Review:edit

card_review_like:
    pattern: /like
    methods: [POST]
    defaults:
        _controller: AppBundle:Review:like

